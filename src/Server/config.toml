[server]
listenaddress = "0.0.0.0"
webPort = 8000
port = 2000
TLSCertificateDir = "~/.PrometheanProxy/Certificates/"
TLSCertificate = "cert.pem"
TLSkey = "key.pem"
GUI = false
quiet_mode = false
implant_directory = "~/.PrometheanProxy/ImplantData/"
# Default plugins folder (compiled artifacts expected under <name>/{release,debug})
module_location = "~/.PrometheanProxy/plugins"

[multiplayer]
multiplayerEnabled = true
multiplayerListenAddress = "0.0.0.0"
multiplayerPort = 2001


[authentication]
#key length for the random auth string
keylength = 111

[packetsniffer]
active = false
listenaddress = "0.0.0.0"
port = 11001
TLSCertificate = "~/.PrometheanProxy/Certificates/cert.pem"
TLSkey = "~/.PrometheanProxy/Certificates/key.pem"
debugPrint = true

[beacon]
interval = 5
jitter = 2

[logging]
log_file = "server.log"
# log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
level = "DEBUG"
fmt = "%(asctime)s %(levelname)s [%(name)s] %(message)s"
datefmt  = "%Y-%m-%d %H:%M:%S"
max_size = 1048576 # MB
module_location = "~/.PrometheanProxy/plugins"

[MultiHandlerCommands]
help = """List of available commands:
-------------------------------------
list - show available sessions
sessions - connect to a session
beacons - connect to a beacon
close - close a client connection
closeall - close all connections
status - show live connection stats and activity feed
hashfiles - make a list of reference hashes
config - shows current config variables
configBeacon - configure beacon settings
logs - view server logs
exit - exits server
Execute local system commands:
    Available commands:
        "ls", "cat", "pwd", "ping", "curl", "whoami", "clear"
    If you need to use other commands, start with \\
    e.g \\grep
"""

[SessionModules]
help = """List of available commands:
-------------------------------------
shell - interactive shell
close - close session
Download - Get a File from the target
Upload - put a file on the target
sysinfo - get a systeminfo snapshot from the target
processes - get a list of running process on the target
services - List running service (Linux only)
checkfiles - Compare binaries against known hashes in the database
diskusage - List space free on the disk
listdir - list a directory without using binaries
netstat - List netstat connections
exit  -  exits session and returns to multi-handler
Execute local system commands:
    Availble commands:
        "ls", "cat", "pwd", "ping", "curl", "whoami", "clear"
    If you need to use other commands, start with \\
    e.g \\grep
"""

[command_database]
# where the database file will be created/ used
file = "~/.PrometheanProxy/db/implants.db"
# add data True will insert data to the database, false will not
addData = true
# persist beacons in database (if false, beacons won't be added to DB)
persist_beacons = false
# persist sessions in database (if false, sessions won't be added to DB)
persist_sessions = true

# This is where you can add new tables to the command database.
[[command_database.tables]]
name = "Addresses"
schema = "uuid text, IP text, Port integer, Hostname text, OS text, Date text"

[[command_database.tables]]
name = "Shell"
schema = "uuid text, IP text, Date text, Command text, Response Text"

[[command_database.tables]]
name = "Processes"
schema = "uuid text, IP text , Processes text, Time text"

[[command_database.tables]]
name = "Services"
schema = "uuid text,IP text, Services text, Time text"

[[command_database.tables]]
name = "Netstat"
schema = "uuid text, IP text, Netstat text, Time text"

[[command_database.tables]]
name = "Whoami"
schema = "uuid text, IP text, Whoami text, Time text"

[[command_database.tables]]
name = "SystemInfo"
schema = "uuid text,IP Text, SystemInfo text, Time text"

[[command_database.tables]]
name = "Hashes"
schema = "Filename text, Hash text"

[[command_database.tables]]
name = "Disk"
schema = "uuid text, IP text, Disk Usage, Time text"

[[command_database.tables]]
name = "connections"
schema = "uuid text, ip text, hostname text, os text, connection_type text, last_seen real, next_beacon real, timer real, jitter real, modules text, session_address text, last_mode_switch real, created_at real"

[[command_database.tables]]
name = "beacon_commands"
schema = "command text, command_uuid text, beacon_uuid text, command_data text, executed bool, command_output text"

[[command_database.tables]]
name = "session_commands"
schema = "command text, command_uuid text, session_address text, command_data text, executed bool, command_output text"


[user_database]
file = "~/.PrometheanProxy/db/user.db"
addData = true

[[user_database.tables]]
name = "Users"
schema = "userID text, user text, password text, passwordSalt text, admin bool"

[[user_database.tables]]
name = "terminal_user"
schema = "userID text"





