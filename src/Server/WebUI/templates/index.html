<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promethean Proxy</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../static/styles.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Promethean Proxy</h1>

        <!-- Beacons header moved here -->
        <h2 class="text-center">Beacons</h2>

        <!-- Spinner for loading -->
        <div id="loading-spinner" class="spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div id="loading-message" class="loading-message">Waiting for beacons...</div>
        </div>

        <!-- Table for Beacons -->
        <div class="table-responsive d-none" id="beacon-table-container">
            <table class="table table-bordered table-hover" id="beacon-table">
                <thead class="thead-dark">
                    <tr>
                        <th>UUID</th>
                        <th>Address</th>
                        <th>Hostname</th>
                        <th>Operating System</th>
                        <th>Last Beacon</th>
                        <th>Next Beacon</th>
                        <th>Countdown</th>
                    </tr>
                </thead>
                <tbody id="beacon-table-body">
                    <!-- Table rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="log"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="../static/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/v1/beacons')
                .then(response => response.json())
                .then(data => {
                    if (Object.keys(data.beacons).length === 0) {
                        toggleLoadingSpinner(true);
                    } else {
                        updateLastBeacon(data);
                        toggleLoadingSpinner(false);
                    }
                })
                .catch(error => {
                    console.error('Error fetching beacons:', error);
                    toggleLoadingSpinner(true);
                });
        });
    </script>
</body>
</html>
