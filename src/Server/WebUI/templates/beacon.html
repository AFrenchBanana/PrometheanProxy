<!DOCTYPE html>
<html>
<head>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Make sure all CSS and JS files are linked properly -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <button onclick="window.location.href='/'" class="btn btn-primary mb-3">Back</button>
        <h1>Beacon Details</h1>
        <div id="loading-spinner" class="text-center spinner">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="loading-message" class="loading-message d-none">Waiting for beacon...</div>
        <div id="beacon-table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>UUID</th>
                        <th>Address</th>
                        <th>Hostname</th>
                        <th>Operating System</th>
                        <th>Last Beacon</th>
                        <th>Next Beacon</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="beacon-table-body">
                </tbody>
            </table>
        </div>
        <div class="text-center mt-3">
            <button id="task-btn" class="btn btn-secondary m-2 btn-lg same-size-btn" data-direction="left">Task</button>
            <button id="results-btn" class="btn btn-secondary m-2 btn-lg same-size-btn" data-direction="right">Results</button>
            <button id="directory-btn" class="btn btn-secondary m-2 btn-lg same-size-btn" data-direction="left">Directory Listing</button>
        </div>
        <div id="info-box" class="info-box mt-3">
            <div id="task-info" class="info-content">
                <!-- Task Information Text -->
                <h2>Task Information</h2>
                
                <!-- Dropdown Menu for Task Information -->
                <div class="form-group mt-4">
                    <label for="task-select">Task:</label>
                    <select id="task-select" class="form-control">
                        <option value="">-- Select an Option --</option>
                        <option value="sysinfo">System Info</option>
                        <option value="list_dir">List Directory</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                
                <!-- Dynamic Description -->
                <div id="task-description" class="form-group d-none">
                    <label for="task-description-text">Description:</label>
                    <p id="description-text"></p>
                </div>
                
                <!-- Dynamic Textbox -->
                <div id="task-input" class="form-group d-none">
                    <label for="task-textbox">Input:</label>
                    <input type="text" id="task-textbox" class="form-control" placeholder="Enter your input here">
                </div>
                
                <!-- Submit Button -->
                <div class="text-center mt-3">
                    <button id="submit-task-btn" class="btn btn-success mt-2" disabled>Enter</button>
                </div>
            </div>
            <div id="results-info" class="info-content d-none">Results Information</div>
            <div id="directory-info" class="info-content d-none">Directory Listing Information</div>
        </div>
    </div>
    <!-- Include the UUID in a script block -->
    <script>
        const uuid = "{{ uuid }}";
    </script>
    <script src="../static/beaconControl.js"></script>
</body>
</html>
