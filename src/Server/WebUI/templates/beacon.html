<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beacon Details - Promethean Proxy</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <!-- Table for Beacons -->
        <div class="table-responsive" id="beacon-table-container">
            <h2 class="text-center">{{ beacon["uuid"] }}</h2>
            <table class="table table-bordered table-hover" id="beacon-table">
                <thead class="thead-dark">
                    <tr>
                        <th>UUID</th>
                        <th>Address</th>
                        <th>Hostname</th>
                        <th>Operating System</th>
                        <th>Last Beacon</th>
                        <th>Next Beacon</th>
                        <th>Countdown</th>
                    </tr>
                </thead>
                <tbody id="beacon-table-body">
                </tbody>
            </table>
        </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/script.js"></script>
</body>
</html>
