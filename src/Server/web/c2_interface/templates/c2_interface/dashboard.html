{% extends "c2_interface/base.html" %}

{% block content %}
<div x-data="dashboardData()" x-init="init()">
    <!-- Statistics Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
        <!-- Active Beacons -->
        <div class="bg-gray-800 rounded-lg p-6 border border-gray-700 hover:border-green-500 transition-colors">
            <div class="flex items-center justify-between mb-4">
                <div class="w-12 h-12 bg-green-500 bg-opacity-20 rounded-lg flex items-center justify-center">
                    <i class="fas fa-satellite-dish text-green-500 text-xl"></i>
                </div>
                <span class="text-xs text-gray-400 font-mono">LIVE</span>
            </div>
            <div class="space-y-1">
                <p class="text-3xl font-bold text-white" x-text="stats.beacons"></p>
                <p class="text-sm text-gray-400">Active Beacons</p>
            </div>
            <div class="mt-4 flex items-center text-sm">
                <span class="text-green-500 flex items-center">
                    <i class="fas fa-arrow-up text-xs mr-1"></i>
                    <span x-text="stats.beaconsChange"></span>
                </span>
                <span class="text-gray-500 ml-2">this hour</span>
            </div>
        </div>

        <!-- Active Sessions -->
        <div class="bg-gray-800 rounded-lg p-6 border border-gray-700 hover:border-blue-500 transition-colors">
            <div class="flex items-center justify-between mb-4">
                <div class="w-12 h-12 bg-blue-500 bg-opacity-20 rounded-lg flex items-center justify-center">
                    <i class="fas fa-terminal text-blue-500 text-xl"></i>
                </div>
                <span class="text-xs text-gray-400 font-mono">LIVE</span>
            </div>
            <div class="space-y-1">
                <p class="text-3xl font-bold text-white" x-text="stats.sessions"></p>
                <p class="text-sm text-gray-400">Active Sessions</p>
            </div>
            <div class="mt-4 flex items-center text-sm">
                <span class="text-blue-500 flex items-center">
                    <i class="fas fa-arrow-up text-xs mr-1"></i>
                    <span x-text="stats.sessionsChange"></span>
                </span>
                <span class="text-gray-500 ml-2">this hour</span>
            </div>
        </div>

        <!-- Commands Executed -->
        <div class="bg-gray-800 rounded-lg p-6 border border-gray-700 hover:border-purple-500 transition-colors">
            <div class="flex items-center justify-between mb-4">
                <div class="w-12 h-12 bg-purple-500 bg-opacity-20 rounded-lg flex items-center justify-center">
                    <i class="fas fa-code text-purple-500 text-xl"></i>
                </div>
                <span class="text-xs text-gray-400 font-mono">TODAY</span>
            </div>
            <div class="space-y-1">
                <p class="text-3xl font-bold text-white" x-text="stats.commands"></p>
                <p class="text-sm text-gray-400">Commands Executed</p>
            </div>
            <div class="mt-4 flex items-center text-sm">
                <span class="text-purple-500 flex items-center">
                    <i class="fas fa-check text-xs mr-1"></i>
                    <span x-text="stats.commandsSuccess + '% success'"></span>
                </span>
            </div>
        </div>

        <!-- System Status -->
        <div class="bg-gray-800 rounded-lg p-6 border border-gray-700 hover:border-orange-500 transition-colors">
            <div class="flex items-center justify-between mb-4">
                <div class="w-12 h-12 bg-orange-500 bg-opacity-20 rounded-lg flex items-center justify-center">
                    <i class="fas fa-server text-orange-500 text-xl"></i>
                </div>
                <span class="text-xs text-green-500 font-mono pulse-slow">ONLINE</span>
            </div>
            <div class="space-y-1">
                <p class="text-3xl font-bold text-white">100%</p>
                <p class="text-sm text-gray-400">System Uptime</p>
            </div>
            <div class="mt-4 flex items-center text-sm">
                <span class="text-gray-400">Backend Connected</span>
            </div>
        </div>
    </div>

    <!-- Recent Activity and Beacons List -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
        <!-- Recent Beacons -->
        <div class="bg-gray-800 rounded-lg border border-gray-700">
            <div class="p-6 border-b border-gray-700 flex items-center justify-between">
                <h3 class="text-lg font-semibold text-white flex items-center">
                    <i class="fas fa-satellite-dish mr-2 text-green-500"></i>
                    Recent Beacons
                </h3>
                <a href="{% url 'c2_interface:beacons_list' %}" class="text-blue-500 hover:text-blue-400 text-sm">
                    View All <i class="fas fa-arrow-right ml-1"></i>
                </a>
            </div>
            <div class="divide-y divide-gray-700">
                <template x-if="recentBeacons.length === 0">
                    <div class="p-8 text-center text-gray-400">
                        <i class="fas fa-inbox text-4xl mb-2"></i>
                        <p>No beacons connected</p>
                    </div>
                </template>
                <template x-for="beacon in recentBeacons" :key="beacon.uuid">
                    <div class="p-4 hover:bg-gray-700 transition-colors cursor-pointer" @click="window.location.href='/beacons/' + beacon.uuid + '/'">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-green-500 bg-opacity-20 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-desktop text-green-500"></i>
                                </div>
                                <div>
                                    <p class="text-white font-medium" x-text="beacon.hostname || 'Unknown'"></p>
                                    <p class="text-xs text-gray-400 font-mono" x-text="beacon.uuid?.substring(0, 8) + '...'"></p>
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="flex items-center space-x-2 mb-1">
                                    <span class="inline-block w-2 h-2 rounded-full status-online"></span>
                                    <span class="text-xs text-green-500">Online</span>
                                </div>
                                <p class="text-xs text-gray-400" x-text="formatTime(beacon.last_beacon)"></p>
                            </div>
                        </div>
                        <div class="mt-2 flex items-center space-x-4 text-xs text-gray-400">
                            <span><i class="fas fa-map-marker-alt mr-1"></i><span x-text="beacon.address || 'N/A'"></span></span>
                            <span><i class="fab" :class="getOSIcon(beacon.operating_system)" class="mr-1"></i><span x-</span>text="beacon.operating_system || 'Unknown'"></span></span>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Live Events -->
        <div class="bg-gray-800 rounded-lg border border-gray-700">
            <div class="p-6 border-b border-gray-700 flex items-center justify-between">
                <h3 class="text-lg font-semibold text-white flex items-center">
                    <i class="fas fa-wave-square mr-2 text-blue-500"></i>
                    Live Events
                </h3>
                <a href="{% url 'c2_interface:logs' %}" class="text-blue-500 hover:text-blue-400 text-sm">
                    View Logs <i class="fas fa-arrow-right ml-1"></i>
                </a>
            </div>
            <div class="max-h-96 overflow-y-auto">
                <template x-if="liveEvents.length === 0">
                    <div class="p-8 text-center text-gray-400">
                        <i class="fas fa-clock text-4xl mb-2"></i>
                        <p>No recent events</p>
                    </div>
                </template>
                <template x-if="liveEvents.length > 0">
                    <table class="w-full text-sm text-left text-gray-400">
                        <thead class="text-xs text-gray-400 uppercase bg-gray-700">
                            <tr>
                                <th scope="col" class="px-6 py-3">Event</th>
                                <th scope="col" class="px-6 py-3">Details</th>
                                <th scope="col" class="px-6 py-3">Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="event in liveEvents" :key="event.id">
                                <tr class="bg-gray-800 border-b border-gray-700 hover:bg-gray-600">
                                    <td class="px-6 py-4">
                                        <div class="flex items-center space-x-3">
                                            <div class="w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0"
                                                 :class="{
                                                     'bg-green-500 bg-opacity-20': event.event === 'beacon_checkin',
                                                     'bg-red-500 bg-opacity-20': event.event === 'late_checkin',
                                                     'bg-blue-500 bg-opacity-20': event.event === 'command_sent',
                                                     'bg-orange-500 bg-opacity-20': event.event === 'system'
                                                 }">
                                                <i class="fas text-sm"
                                                   :class="{
                                                       'fa-satellite-dish text-green-500': event.event === 'beacon_checkin',
                                                       'fa-exclamation-triangle text-red-500': event.event === 'late_checkin',
                                                       'fa-code text-blue-500': event.event === 'command_sent',
                                                       'fa-info-circle text-orange-500': event.event === 'system'
                                                   }"></i>
                                            </div>
                                            <span class="capitalize" x-text="event.event.replace('_', ' ')"></span>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 text-white" x-text="getEventMessage(event)"></td>
                                    <td class="px-6 py-4" x-text="formatTime(event.timestamp)"></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </template>
            </div>
        </div>
    </div>


</div>
{% endblock %}

{% block extra_js %}
<script>
    function dashboardData() {
        return {
            init() {
                // Authentication check is handled by base.html
                // Just initialize the dashboard data
                this.loadData();
                // Refresh data every 10 seconds
                setInterval(() => this.loadData(), 10000);

                // Listen for WebSocket updates
                if (window.wsConnection) {
                    window.handleLiveEvent = (data) => {
                        this.addLiveEvent(data);
                        this.loadData();
                    };
                }
            },
            stats: {
                beacons: 0,
                beaconsChange: '+0',
                sessions: 0,
                sessionsChange: '+0',
                commands: 0,
                commandsSuccess: 100
            },
            recentBeacons: [],
            liveEvents: [],

            getEventMessage(event) {
                switch (event.event) {
                    case 'beacon_checkin':
                        return `Beacon ${event.hostname || event.uuid.substring(0,8)} checked in.`;
                    case 'late_checkin':
                        return `Beacon ${event.hostname || event.uuid.substring(0,8)} missed a check-in.`;
                    default:
                        return event.message || 'Unknown event';
                }
            },

            async loadData() {
                try {
                    const connections = await apiRequest('/api/connections/');
                    if (connections) {
                        this.stats.beacons = connections.beacons?.length || 0;
                        this.stats.sessions = connections.sessions?.length || 0;

                        // Get most recent beacons (up to 5)
                        this.recentBeacons = (connections.beacons || [])
                            .sort((a, b) => {
                                const timeA = new Date(a.last_beacon || 0);
                                const timeB = new Date(b.last_beacon || 0);
                                return timeB - timeA;
                            })
                            .slice(0, 5);
                    }
                } catch (error) {
                    console.error('Failed to load dashboard data:', error);
                }
            },

            async refreshData() {
                showToast('Refreshing dashboard data...', 'info');
                await this.loadData();
                showToast('Dashboard refreshed', 'success');
            },

            addLiveEvent(event) {
                this.liveEvents.unshift({
                    id: Date.now(),
                    ...event,
                    timestamp: new Date().toISOString()
                });

                // Keep only last 20 activities
                if (this.liveEvents.length > 20) {
                    this.liveEvents = this.liveEvents.slice(0, 20);
                }
            },

            formatTime(timestamp) {
                if (!timestamp) return 'Unknown';
                const date = new Date(timestamp);
                const now = new Date();
                const diff = Math.floor((now - date) / 1000);

                if (diff < 60) return `${diff}s ago`;
                if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
                if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
                return `${Math.floor(diff / 86400)}d ago`;
            },

            getOSIcon(os) {
                if (!os) return 'fa-question';
                const osLower = os.toLowerCase();
                if (osLower.includes('windows')) return 'fa-windows';
                if (osLower.includes('linux')) return 'fa-linux';
                if (osLower.includes('darwin') || osLower.includes('mac')) return 'fa-apple';
                return 'fa-desktop';
            }
        }
    }
</script>
{% endblock %}
